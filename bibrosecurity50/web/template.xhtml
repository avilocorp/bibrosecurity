<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./bootswatch/cosmo/bootstrap.css"/>
        <h:outputStylesheet name="/css/extra.css"/>
        <!-- Fonts -->
        <link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="//getbootstrap.com/assets/css/docs.min.css"/>
            
        <title><ui:insert name="title"></ui:insert></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <!-- Added the navtop in all page-->
        <ui:include src="navtop.xhtml"></ui:include>
        <!-- This is a container seccion -->
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>
                        <ui:insert name="title"></ui:insert>
                    </h3>
                    <div class="row" style="margin-left: 3px">
                        <div class="col-lg-6 pull-left">
                            <div class="row">
                                <div class="pull-right">
                                    <ui:insert name="button_delete"></ui:insert>
                                </div>
                                <div class="pull-left">
                                    <ui:insert name="buttons"></ui:insert>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 pull-right">
                            <ui:insert name="filters"></ui:insert>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <ui:insert name="body"></ui:insert>
                </div>
            </div>
            <!-- Add the footer for page -->
            <ui:include src="footer.xhtml"></ui:include>
        
        </div>
        <!-- Scripts -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="./bootswatch/assets/js/bootswatch.js"></script>
        <script src="./js/extra.js"></script>
    </h:body>

</html>
