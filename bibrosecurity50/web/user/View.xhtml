<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ViewUserTitle}"></h:outputText>
        </ui:define>
  <ui:define name="buttons">
            <bnu:commandButton action="#{userController.destroyAndView}" value="#{views.ViewUserDestroyLink}" look="danger"/><span>      </span>
            <bnu:commandButton action="#{userController.prepareCreate}" value="#{views.ViewUserCreateLink}"  immediate="true" look="info"/><span>      </span>
                  <bnu:commandButton action="#{userController.prepareList}" value="#{views.ViewUserShowAllLink}"  immediate="true" look="info"/>
        </ui:define>

        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{views.ViewUserLabel_id}"/>
                    <h:outputText value="#{userController.selected.id}" title="#{views.ViewUserTitle_id}"/>
                    <h:outputText value="#{views.ViewUserLabel_name}"/>
                    <h:outputText value="#{userController.selected.name}" title="#{views.ViewUserTitle_name}"/>
                    <h:outputText value="#{views.ViewUserLabel_lastName}"/>
                    <h:outputText value="#{userController.selected.lastName}" title="#{views.ViewUserTitle_lastName}"/>
                    <h:outputText value="#{views.ViewUserLabel_email}"/>
                    <h:outputText value="#{userController.selected.email}" title="#{views.ViewUserTitle_email}"/>
                    <h:outputText value="#{views.ViewUserLabel_password}"/>
                    <h:outputText value="#{userController.selected.password}" title="#{views.ViewUserTitle_password}"/>
                    <h:outputText value="#{views.ViewUserLabel_partnerId}"/>
                    <h:outputText value="#{userController.selected.partnerId}" title="#{views.ViewUserTitle_partnerId}"/>
                    <h:outputText value="#{views.ViewUserLabel_active}"/>
                    <h:outputText value="#{userController.selected.active}" title="#{views.ViewUserTitle_active}"/>
                    <h:outputText value="#{views.ViewUserLabel_userTypeid}"/>
                    <h:outputText value="#{userController.selected.userTypeid}" title="#{views.ViewUserTitle_userTypeid}"/>
                </h:panelGrid>
                <br />
          
                <br />
                <br />
                <h:link outcome="Edit" value="#{views.ViewUserEditLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.ViewUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
