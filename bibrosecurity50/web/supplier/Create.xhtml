<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bnu="http://bootsfaces.net/ui">

    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template.xhtml" >
        <ui:define name="title">
            <h:outputText value="#{views.CreatePartnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="buttons">
            <bnu:commandButton action="#{partnerController.create}" value="#{views.CreatePartnerSaveLink}" look="info"/><span>      </span>
            <bnu:commandButton action="#{partnerController.prepareList}" value="#{views.CreatePartnerShowAllLink}" immediate="true" look="danger"/>
        </ui:define>
        
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <bnu:row>
                    <bnu:column col-xs="6">
                        <h:outputLabel value="#{views.CreatePartnerLabel_name}" for="name" />
                        <bnu:inputText id="name" value="#{partnerController.selected.name}" title="#{views.CreatePartnerTitle_name}" required="true" requiredMessage="#{views.CreatePartnerRequiredMessage_name}"/>
                    </bnu:column>
                    <bnu:column col-xs="6">
                        <h:outputLabel value="#{views.CreatePartnerLabel_lastName}" for="lastName" />
                        <bnu:inputText id="lastName" value="#{partnerController.selected.lastName}" title="#{views.CreatePartnerTitle_lastName}" required="true" requiredMessage="#{views.CreatePartnerRequiredMessage_lastName}"/>
                    </bnu:column>
                </bnu:row>
                <bnu:row>
                    <bnu:column col-xs="6">
                        <h:outputLabel value="#{views.CreatePartnerLabel_street}" for="street" />
                        <bnu:inputText id="street" value="#{partnerController.selected.street}" title="#{views.CreatePartnerTitle_street}" />
                    </bnu:column>
                    <bnu:column col-xs="3">
                        <h:outputLabel value="#{views.CreatePartnerLabel_noExt}" for="noExt" />
                        <bnu:inputText id="noExt" value="#{partnerController.selected.noExt}" title="#{views.CreatePartnerTitle_noExt}" />
                    </bnu:column>
                    <bnu:column col-xs="3">
                        <h:outputLabel value="#{views.CreatePartnerLabel_noInt}" for="noInt" />
                        <bnu:inputText id="noInt" value="#{partnerController.selected.noInt}" title="#{views.CreatePartnerTitle_noInt}" />
                    </bnu:column>
                </bnu:row>
                <bnu:row>
                    <bnu:column col-xs="5">
                        <h:outputLabel value="#{views.CreatePartnerLabel_colony}" for="colony" />
                        <bnu:inputText id="colony" value="#{partnerController.selected.colony}" title="#{views.CreatePartnerTitle_colony}" />
                    </bnu:column>
                    <bnu:column col-xs="3">
                        <h:outputLabel value="#{views.CreatePartnerLabel_zip}" for="zip" />
                        <bnu:inputText id="zip" value="#{partnerController.selected.zip}" title="#{views.CreatePartnerTitle_zip}" />
                    </bnu:column>
                    <bnu:column col-xs="4">
                        <h:outputLabel value="#{views.CreatePartnerLabel_locality}" for="locality" />
                        <bnu:inputText id="locality" value="#{partnerController.selected.locality}" title="#{views.CreatePartnerTitle_locality}" />
                    </bnu:column>
                </bnu:row>
                <bnu:row>
                    <bnu:column col-xs="4">
                        <h:outputLabel value="#{views.CreatePartnerLabel_phone}" for="phone" />
                        <bnu:inputText id="phone" value="#{partnerController.selected.phone}" title="#{views.CreatePartnerTitle_phone}" />
                    </bnu:column>
                    <bnu:column col-xs="4">
                        <h:outputLabel value="#{views.CreatePartnerLabel_mobile}" for="mobile" />
                        <bnu:inputText id="mobile" value="#{partnerController.selected.mobile}" title="#{views.CreatePartnerTitle_mobile}" />
                    </bnu:column>
                    <bnu:column col-xs="4">
                        <h:outputLabel value="#{views.CreatePartnerLabel_email}" for="email" />
                        <bnu:inputText id="email" value="#{partnerController.selected.email}" title="#{views.CreatePartnerTitle_email}" required="true" requiredMessage="#{views.CreatePartnerRequiredMessage_email}"/>
                    </bnu:column>
                </bnu:row>
                <bnu:row>
                    <bnu:column col-xs="6">
                        <h:outputLabel value="#{views.CreatePartnerLabel_image}" for="image" />
                        <h:inputFile id="image" value="#{partnerController.selected.image}" title="#{views.CreatePartnerTitle_image}"/>
                    </bnu:column>
                    <bnu:column col-xs="6">
                        <h:outputLabel value="#{views.CreatePartnerLabel_active}" for="active" />
                        <h:selectBooleanCheckbox id="active" value="#{partnerController.selected.active}" title="#{views.CreatePartnerTitle_active}" required="true" requiredMessage="#{views.CreatePartnerRequiredMessage_active}"/>
                    </bnu:column >
                    <bnu:column col-xs="6">
                        <h:inputHidden id="supplier" value="true" />
                    </bnu:column>
                </bnu:row>
                <!--   
                    <h:outputLabel value="#{views.CreatePartnerLabel_customer}" for="customer" />
                    <bnu:inputText id="customer" value="#{partnerController.selected.customer}" title="#{views.CreatePartnerTitle_customer}" />
                   
                    <h:outputLabel value="#{views.CreatePartnerLabel_cityId}" for="cityId" />
                    <bnu:inputText id="cityId" value="#{partnerController.selected.cityId}" title="#{views.CreatePartnerTitle_cityId}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_stateId}" for="stateId" />
                    <bnu:inputText id="stateId" value="#{partnerController.selected.stateId}" title="#{views.CreatePartnerTitle_stateId}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_countryId}" for="countryId" />
                    <bnu:inputText id="countryId" value="#{partnerController.selected.countryId}" title="#{views.CreatePartnerTitle_countryId}" />
                -->
                <h:link outcome="/index" value="#{views.CreatePartnerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
