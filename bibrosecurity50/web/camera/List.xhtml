<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ListCameraTitle}"></h:outputText>
        </ui:define>
 <ui:define name="buttons">
            <bnu:commandButton action="#{cameraController.prepareCreate}" value="#{views.ListCameraCreateLink}" immediate="true" look="success"/>
        </ui:define>

        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{views.ListCameraEmpty}" rendered="#{cameraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cameraController.items.rowCount > 0}">
                    <h:outputText value="#{cameraController.pagination.pageFirstItem + 1}..#{cameraController.pagination.pageLastItem + 1}/#{cameraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cameraController.previous}" value="#{views.Previous} #{cameraController.pagination.pageSize}" rendered="#{cameraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cameraController.next}" value="#{views.Next} #{cameraController.pagination.pageSize}" rendered="#{cameraController.pagination.hasNextPage}"/>&nbsp;
                     <p:dataTable value="#{cameraController.items}" 
                                 var="item" 
                                 class="table table-hover"
                                    rows="15"
                                    reflow="true" 
                                    paginator="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="5,10,15">

                                    <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListCameraTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                           <f:facet name="header">
                                <h:outputText value="#{views.ListCameraTitle_alias}"/>
                            </f:facet>
                            <h:outputText value="#{item.alias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListCameraTitle_ipv4}"/>
                            </f:facet>
                            <h:outputText value="#{item.ipv4}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListCameraTitle_active}"/>
                            </f:facet>
                            <h:outputText value="#{item.active}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cameraController.prepareView}" value="#{views.ListCameraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cameraController.prepareEdit}" value="#{views.ListCameraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cameraController.destroy}" value="#{views.ListCameraDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <br />
                <br />
                <h:link outcome="/index" value="#{views.ListCameraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
