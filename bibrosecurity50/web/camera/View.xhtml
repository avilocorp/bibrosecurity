<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template_Admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ViewCameraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{views.ViewCameraLabel_id}"/>
                    <h:outputText value="#{cameraController.selected.id}" title="#{views.ViewCameraTitle_id}"/>
                    <h:outputText value="#{views.ViewCameraLabel_alias}"/>
                    <h:outputText value="#{cameraController.selected.alias}" title="#{views.ViewCameraTitle_alias}"/>
                    <h:outputText value="#{views.ViewCameraLabel_ipv4}"/>
                    <h:outputText value="#{cameraController.selected.ipv4}" title="#{views.ViewCameraTitle_ipv4}"/>
                    <h:outputText value="#{views.ViewCameraLabel_active}"/>
                    <h:outputText value="#{cameraController.selected.active}" title="#{views.ViewCameraTitle_active}"/>
                </h:panelGrid>
                <br />
                <p:commandLink action="#{cameraController.destroyAndView}" value="#{views.ViewCameraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{views.ViewCameraEditLink}"/>
                <br />
                <p:commandLink action="#{cameraController.prepareCreate}" value="#{views.ViewCameraCreateLink}" />
                <br />
                <p:commandLink action="#{cameraController.prepareList}" value="#{views.ViewCameraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.ViewCameraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
