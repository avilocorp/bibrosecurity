    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{productController.selected.name}" title="#{views.ViewProductTitle_name}"/>

                    <h:outputText value="#{productController.selected.salePrice}" title="#{views.ViewProductTitle_salePrice}"/>
                    <h:outputText value="#{views.ViewProductLabel_qtyAvailable}"/>
                    <h:outputText value="#{productController.selected.qtyAvailable}" title="#{views.ViewProductTitle_qtyAvailable}"/>
                    <h:outputText value="#{views.ViewProductLabel_incomingQty}"/>

                    <h:outputText value="#{productController.selected.virtualAvailable}" title="#{views.ViewProductTitle_virtualAvailable}"/>

                    <h:outputText value="#{views.ViewProductLabel_active}"/>
                    <h:outputText value="#{productController.selected.active}" title="#{views.ViewProductTitle_active}"/>
                    <h:outputText value="#{views.ViewProductLabel_partnerId}"/>
                    <h:outputText value="#{productController.selected.partnerId}" title="#{views.ViewProductTitle_partnerId}"/>

                <br />
                <br />
                <br />
                <h:link outcome="Edit" value="#{views.ViewProductEditLink}"/>

                <br />
