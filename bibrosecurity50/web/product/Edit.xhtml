<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bnu="http://bootsfaces.net/ui">

    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.EditProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="buttons">
            <bnu:commandButton  action="#{productController.update}" value="#{views.EditProductSaveLink}" immediate="true" look="success"/><span>  </span>
           <bnu:commandButton  action="#{productController.prepareList}" value="#{views.EditProductShowAllLink}" immediate="true" look="info"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.EditProductLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productController.selected.id}" title="#{views.EditProductTitle_id}" required="true" requiredMessage="#{views.EditProductRequiredMessage_id}"/>
                    <h:outputLabel value="#{views.EditProductLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productController.selected.name}" title="#{views.EditProductTitle_name}" required="true" requiredMessage="#{views.EditProductRequiredMessage_name}"/>
                    <h:outputLabel value="#{views.EditProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productController.selected.description}" title="#{views.EditProductTitle_description}" />
                    <h:outputLabel value="#{views.EditProductLabel_purchasePrice}" for="purchasePrice" />
                    <h:inputText id="purchasePrice" value="#{productController.selected.purchasePrice}" title="#{views.EditProductTitle_purchasePrice}" required="true" requiredMessage="#{views.EditProductRequiredMessage_purchasePrice}"/>
                    <h:outputLabel value="#{views.EditProductLabel_salePrice}" for="salePrice" />
                    <h:inputText id="salePrice" value="#{productController.selected.salePrice}" title="#{views.EditProductTitle_salePrice}" required="true" requiredMessage="#{views.EditProductRequiredMessage_salePrice}"/>
                    <h:outputLabel value="#{views.EditProductLabel_qtyAvailable}" for="qtyAvailable" />
                    <h:inputText id="qtyAvailable" value="#{productController.selected.qtyAvailable}" title="#{views.EditProductTitle_qtyAvailable}" required="true" requiredMessage="#{views.EditProductRequiredMessage_qtyAvailable}"/>
                    <h:outputLabel value="#{views.EditProductLabel_incomingQty}" for="incomingQty" />
                    <h:inputText id="incomingQty" value="#{productController.selected.incomingQty}" title="#{views.EditProductTitle_incomingQty}" required="true" requiredMessage="#{views.EditProductRequiredMessage_incomingQty}"/>
                    <h:outputLabel value="#{views.EditProductLabel_virtualAvailable}" for="virtualAvailable" />
                    <h:inputText id="virtualAvailable" value="#{productController.selected.virtualAvailable}" title="#{views.EditProductTitle_virtualAvailable}" required="true" requiredMessage="#{views.EditProductRequiredMessage_virtualAvailable}"/>
                    <h:outputLabel value="#{views.EditProductLabel_ean13}" for="ean13" />
                    <h:inputText id="ean13" value="#{productController.selected.ean13}" title="#{views.EditProductTitle_ean13}" />
                    <h:outputLabel value="#{views.EditProductLabel_uom}" for="uom" />
                    <h:inputText id="uom" value="#{productController.selected.uom}" title="#{views.EditProductTitle_uom}" required="true" requiredMessage="#{views.EditProductRequiredMessage_uom}"/>
                    <h:outputLabel value="#{views.EditProductLabel_categoryId}" for="categoryId" />
                    <h:inputText id="categoryId" value="#{productController.selected.categoryId}" title="#{views.EditProductTitle_categoryId}" required="true" requiredMessage="#{views.EditProductRequiredMessage_categoryId}"/>
                    <h:outputLabel value="#{views.EditProductLabel_active}" for="active" />
                    <h:inputText id="active" value="#{productController.selected.active}" title="#{views.EditProductTitle_active}" required="true" requiredMessage="#{views.EditProductRequiredMessage_active}"/>
                    <h:outputLabel value="#{views.EditProductLabel_partnerId}" for="partnerId" />
                    <h:inputText id="partnerId" value="#{productController.selected.partnerId}" title="#{views.EditProductTitle_partnerId}" required="true" requiredMessage="#{views.EditProductRequiredMessage_partnerId}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:link outcome="View" value="#{views.EditProductViewLink}"/>
                <br />
                <br />
                <br />
                <h:link outcome="/index" value="#{views.EditProductIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
