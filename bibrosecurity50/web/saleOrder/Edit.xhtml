<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.EditSaleOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.EditSaleOrderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{saleOrderController.selected.id}" title="#{views.EditSaleOrderTitle_id}" required="true" requiredMessage="#{views.EditSaleOrderRequiredMessage_id}"/>
                    <h:outputLabel value="#{views.EditSaleOrderLabel_datetimeCreate}" for="datetimeCreate" />
                    <h:inputText id="datetimeCreate" value="#{saleOrderController.selected.datetimeCreate}" title="#{views.EditSaleOrderTitle_datetimeCreate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{views.EditSaleOrderLabel_subTotal}" for="subTotal" />
                    <h:inputText id="subTotal" value="#{saleOrderController.selected.subTotal}" title="#{views.EditSaleOrderTitle_subTotal}" required="true" requiredMessage="#{views.EditSaleOrderRequiredMessage_subTotal}"/>
                    <h:outputLabel value="#{views.EditSaleOrderLabel_discount}" for="discount" />
                    <h:inputText id="discount" value="#{saleOrderController.selected.discount}" title="#{views.EditSaleOrderTitle_discount}" required="true" requiredMessage="#{views.EditSaleOrderRequiredMessage_discount}"/>
                    <h:outputLabel value="#{views.EditSaleOrderLabel_total}" for="total" />
                    <h:inputText id="total" value="#{saleOrderController.selected.total}" title="#{views.EditSaleOrderTitle_total}" required="true" requiredMessage="#{views.EditSaleOrderRequiredMessage_total}"/>
                    <h:outputLabel value="#{views.EditSaleOrderLabel_type}" for="type" />
                    <h:inputText id="type" value="#{saleOrderController.selected.type}" title="#{views.EditSaleOrderTitle_type}" required="true" requiredMessage="#{views.EditSaleOrderRequiredMessage_type}"/>
                    <h:outputLabel value="#{views.EditSaleOrderLabel_status}" for="status" />
                    <h:inputText id="status" value="#{saleOrderController.selected.status}" title="#{views.EditSaleOrderTitle_status}" required="true" requiredMessage="#{views.EditSaleOrderRequiredMessage_status}"/>
                    <h:outputLabel value="#{views.EditSaleOrderLabel_partnerId}" for="partnerId" />
                    <h:inputText id="partnerId" value="#{saleOrderController.selected.partnerId}" title="#{views.EditSaleOrderTitle_partnerId}" required="true" requiredMessage="#{views.EditSaleOrderRequiredMessage_partnerId}"/>
                </h:panelGrid>
                <p:commandLink action="#{saleOrderController.update}" value="#{views.EditSaleOrderSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{views.EditSaleOrderViewLink}"/>
                <br />
                <p:commandLink action="#{saleOrderController.prepareList}" value="#{views.EditSaleOrderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.EditSaleOrderIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
