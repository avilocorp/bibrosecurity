    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ViewSaleOrderTitle}"></h:outputText>

        </ui:define>

  <f:event type="preRenderView" listener="#{SaleOrderLineBean.verLineas()}"/>
        <ui:define name="body">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{views.ViewSaleOrderLabel_id}"/>
                    <h:outputText value="#{saleOrderController.selected.id}" title="#{views.ViewSaleOrderTitle_id}"/>
                    <h:outputText value="#{views.ViewSaleOrderLabel_datetimeCreate}"/>
                    <h:outputText value="#{saleOrderController.selected.datetimeCreate}" title="#{views.ViewSaleOrderTitle_datetimeCreate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{views.ViewSaleOrderLabel_subTotal}"/>
                    <h:outputText value="#{saleOrderController.selected.subTotal}" title="#{views.ViewSaleOrderTitle_subTotal}"/>
                    <h:outputText value="#{views.ViewSaleOrderLabel_discount}"/>
                    <h:outputText value="#{saleOrderController.selected.discount}" title="#{views.ViewSaleOrderTitle_discount}"/>
                    

<h:outputText value="#{views.ViewSaleOrderLabel_total}"/>
                    <h:outputText value="#{saleOrderController.selected.total}" title="#{views.ViewSaleOrderTitle_total}"/>
                    <h:outputText value="#{views.ViewSaleOrderLabel_type}"/>
                    <h:outputText value="#{saleOrderController.selected.type}" title="#{views.ViewSaleOrderTitle_type}"/>
                    <h:outputText value="#{views.ViewSaleOrderLabel_status}"/>
                    <h:outputText value="#{saleOrderController.selected.status}" title="#{views.ViewSaleOrderTitle_status}"/>
                    <h:outputText value="#{views.ViewSaleOrderLabel_partnerId}"/>
                    <h:outputText value="#{saleOrderController.selected.partnerId}" title="#{views.ViewSaleOrderTitle_partnerId}"/>
                </h:panelGrid>
                <br />
                 <br />
                <br />
                <h:link outcome="Edit" value="#{views.ViewSaleOrderEditLink}"/>
                <br />
                               <br />
                <p:commandLink action="#{saleOrderController.prepareList}" value="#{views.ViewSaleOrderShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.ViewSaleOrderIndexLink}"/>
 <p:dataTable id="table" var="sale" value="#{SaleOrederBean.lsSale}" >
                    
                     <p:column headerText="SaleOrder_id">
                         <h:outputText value="#{sale.saleOrder}"/>
                    </p:column> 
                     <p:column headerText="QTY">
                         <h:outputText value="#{sale.qty}"/>
                    </p:column>
                     <p:column headerText="Unit_price">
                         <h:outputText value="#{sale.Unit_price}"/>
                    </p:column>
                     <p:column headerText="Subtotal">
                         <h:outputText value="#{sale.subtotal}"/>
                    </p:column>
                     <p:column headerText="Producto_id">
                         <h:outputText value="#{part.product_id}"/>
                    </p:column>
        </p:dataTable>
