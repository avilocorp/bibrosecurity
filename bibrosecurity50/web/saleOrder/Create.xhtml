<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.CreateSaleOrderTitle}"></h:outputText>
        </ui:define>
  <ui:define name="buttons">
            <bnu:commandButton action="#{saleOrderController.create}" value="#{views.CreateSaleOrderSaveLink}" look="info"/><span>      </span>
            <bnu:commandButton action="#{saleOrderController.prepareList}" value="#{views.CreateSaleOrderShowAllLink}" immediate="true" look="danger"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.CreateSaleOrderLabel_datetimeCreate}" for="datetimeCreate" />
                    <h:inputText id="datetimeCreate" value="#{saleOrderController.selected.datetimeCreate}" title="#{views.CreateSaleOrderTitle_datetimeCreate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{views.CreateSaleOrderLabel_subTotal}" for="subTotal" />
                    <h:inputText id="subTotal" value="#{saleOrderController.selected.subTotal}" title="#{views.CreateSaleOrderTitle_subTotal}" required="true" requiredMessage="#{views.CreateSaleOrderRequiredMessage_subTotal}"/>
                    <h:outputLabel value="#{views.CreateSaleOrderLabel_discount}" for="discount" />
                    <h:inputText id="discount" value="#{saleOrderController.selected.discount}" title="#{views.CreateSaleOrderTitle_discount}" required="true" requiredMessage="#{views.CreateSaleOrderRequiredMessage_discount}"/>
                    <h:outputLabel value="#{views.CreateSaleOrderLabel_total}" for="total" />
                    <h:inputText id="total" value="#{saleOrderController.selected.total}" title="#{views.CreateSaleOrderTitle_total}" required="true" requiredMessage="#{views.CreateSaleOrderRequiredMessage_total}"/>
                    <h:outputLabel value="#{views.CreateSaleOrderLabel_type}" for="type" />
                    <h:inputText id="type" value="#{saleOrderController.selected.type}" title="#{views.CreateSaleOrderTitle_type}" required="true" requiredMessage="#{views.CreateSaleOrderRequiredMessage_type}"/>
                    <h:outputLabel value="#{views.CreateSaleOrderLabel_status}" for="status" />
                    <h:inputText id="status" value="#{saleOrderController.selected.status}" title="#{views.CreateSaleOrderTitle_status}" required="true" requiredMessage="#{views.CreateSaleOrderRequiredMessage_status}"/>
                    <h:outputLabel value="#{views.CreateSaleOrderLabel_partnerId}" for="partnerId" />
                    <h:inputText id="partnerId" value="#{saleOrderController.selected.partnerId}" title="#{views.CreateSaleOrderTitle_partnerId}" required="true" requiredMessage="#{views.CreateSaleOrderRequiredMessage_partnerId}"/>
                </h:panelGrid>
                <br />
                
               
                <br />
                <h:link outcome="/index" value="#{views.CreateSaleOrderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
