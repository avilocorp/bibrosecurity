<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.CreateUserTypeTitle}"></h:outputText>
        </ui:define>
       <ui:define name="buttons">
            <bnu:commandButton action="#{userTypeController.create}" value="#{views.CreateUserTypeSaveLink}" look="info"/><span>      </span>
            <bnu:commandButton action="#{userTypeController.prepareList}" value="#{views.CreateUserTypeShowAllLink}" immediate="true" look="danger"/>
        </ui:define>

        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.CreateUserTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userTypeController.selected.name}" title="#{views.CreateUserTypeTitle_name}" required="true" requiredMessage="#{views.CreateUserTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{views.CreateUserTypeLabel_active}" for="active" />
                    <h:selectBooleanCheckbox  id="active" value="#{userTypeController.selected.active}" title="#{views.CreateUserTypeTitle_active}" required="true" requiredMessage="#{views.CreateUserTypeRequiredMessage_active}"/>
                </h:panelGrid>
                <br />
                
                <br />
                <br />
                <h:link outcome="/index" value="#{views.CreateUserTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
