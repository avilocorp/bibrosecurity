<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:bnu="http://bootsfaces.net/ui">
    <h:body>
        <ui:composition template="/template_public.xhtml">

            <ui:define name="title">
                Registrar
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <bnu:row>
                        <bnu:column span="8" offset="2" class="well bs-component">
                            <bnu:row>
                                <bnu:column offset="2" span="8" class="text-center">
                                    <img src="../resources/images/BiBroSecurity.png" alt="BibroSecurity" width="60%" height="60%"/>
                                </bnu:column>
                                <bnu:column span="6">
                                    <h:outputLabel for="txtName" value="Name: "/>
                                    <bnu:inputText id="txtName" required="true" value="#{userBean.usuario.name}" />
                                </bnu:column>
                                <bnu:column span="6">
                                    <h:outputLabel for="txtLastName" value="Last Name: "/>
                                    <bnu:inputText id="txtLastName" required="true" value="#{userBean.usuario.lastName}" />
                                </bnu:column>  
                            </bnu:row>
                            <bnu:row>
                                <bnu:column>
                                    <h:outputLabel for="txtEmail" value="User Name: "/>
                                    <bnu:inputText type="email" value="#{userBean.usuario.email}" id="txtEmail" required="true" placeholder="user@example.com"/>
                                </bnu:column>
                            </bnu:row>
                            <bnu:row>
                                <bnu:column>
                                    <h:outputLabel for="txtPassword" value="Password: "/>
                                    <bnu:inputSecret id="txtPassword" value="#{userBean.usuario.password}" required="true"/>
                                </bnu:column>  
                            </bnu:row>
                            <bnu:row>
                                <bnu:column>
                                    <h:outputLabel for="txtPasswordConfirmed" value="Password confirm: "/>
                                    <bnu:inputSecret id="txtPasswordConfirmed" required="true"/>
                                </bnu:column>  
                            </bnu:row>
                            <bnu:row>
                                <bnu:column class="text-center">
                                    <bnu:commandButton look="primary"  value="Success" action="#{userBean.registrar()}" />
                                </bnu:column>
                            </bnu:row>
                        </bnu:column>
                    </bnu:row>
                </h:form>                   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
