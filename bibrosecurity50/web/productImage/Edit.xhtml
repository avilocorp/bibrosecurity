<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.EditProductImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.EditProductImageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productImageController.selected.id}" title="#{views.EditProductImageTitle_id}" required="true" requiredMessage="#{views.EditProductImageRequiredMessage_id}"/>
                    <h:outputLabel value="#{views.EditProductImageLabel_productId}" for="productId" />
                    <h:inputText id="productId" value="#{productImageController.selected.productId}" title="#{views.EditProductImageTitle_productId}" required="true" requiredMessage="#{views.EditProductImageRequiredMessage_productId}"/>
                    <h:outputLabel value="#{views.EditProductImageLabel_image}" for="image" />
                    <h:inputText id="image" value="#{productImageController.selected.image}" title="#{views.EditProductImageTitle_image}" required="true" requiredMessage="#{views.EditProductImageRequiredMessage_image}"/>
                    <h:outputLabel value="#{views.EditProductImageLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productImageController.selected.description}" title="#{views.EditProductImageTitle_description}" />
                </h:panelGrid>
                <p:commandLink action="#{productImageController.update}" value="#{views.EditProductImageSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{views.EditProductImageViewLink}"/>
                <br />
                <p:commandLink action="#{productImageController.prepareList}" value="#{views.EditProductImageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.EditProductImageIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
