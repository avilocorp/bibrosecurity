<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/><ui:composition template="/template_Admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ListServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{views.ListServiceEmpty}" rendered="#{serviceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{serviceController.items.rowCount > 0}">
                    <h:outputText value="#{serviceController.pagination.pageFirstItem + 1}..#{serviceController.pagination.pageLastItem + 1}/#{serviceController.pagination.itemsCount}"/>&nbsp;
                    <p:commandLink action="#{serviceController.previous}" value="#{views.Previous} #{serviceController.pagination.pageSize}" rendered="#{serviceController.pagination.hasPreviousPage}"/>&nbsp;
                    <p:commandLink action="#{serviceController.next}" value="#{views.Next} #{serviceController.pagination.pageSize}" rendered="#{serviceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{serviceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListServiceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListServiceTitle_alias}"/>
                            </f:facet>
                            <h:outputText value="#{item.alias}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListServiceTitle_createDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListServiceTitle_partnerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.partnerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListServiceTitle_active}"/>
                            </f:facet>
                            <h:outputText value="#{item.active}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandLink action="#{serviceController.prepareView}" value="#{views.ListServiceViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandLink action="#{serviceController.prepareEdit}" value="#{views.ListServiceEditLink}"/>
                            <h:outputText value=" "/>
                            <p:commandLink action="#{serviceController.destroy}" value="#{views.ListServiceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <p:commandLink action="#{serviceController.prepareCreate}" value="#{views.ListServiceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.ListServiceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
