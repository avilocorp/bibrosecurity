<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.EditPurchaseOrderLineTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.EditPurchaseOrderLineLabel_id}" for="id" />
                    <h:inputText id="id" value="#{purchaseOrderLineController.selected.id}" title="#{views.EditPurchaseOrderLineTitle_id}" required="true" requiredMessage="#{views.EditPurchaseOrderLineRequiredMessage_id}"/>
                    <h:outputLabel value="#{views.EditPurchaseOrderLineLabel_qty}" for="qty" />
                    <h:inputText id="qty" value="#{purchaseOrderLineController.selected.qty}" title="#{views.EditPurchaseOrderLineTitle_qty}" />
                    <h:outputLabel value="#{views.EditPurchaseOrderLineLabel_unitPrice}" for="unitPrice" />
                    <h:inputText id="unitPrice" value="#{purchaseOrderLineController.selected.unitPrice}" title="#{views.EditPurchaseOrderLineTitle_unitPrice}" />
                    <h:outputLabel value="#{views.EditPurchaseOrderLineLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{purchaseOrderLineController.selected.subtotal}" title="#{views.EditPurchaseOrderLineTitle_subtotal}" />
                    <h:outputLabel value="#{views.EditPurchaseOrderLineLabel_productId}" for="productId" />
                    <h:inputText id="productId" value="#{purchaseOrderLineController.selected.productId}" title="#{views.EditPurchaseOrderLineTitle_productId}" required="true" requiredMessage="#{views.EditPurchaseOrderLineRequiredMessage_productId}"/>
                    <h:outputLabel value="#{views.EditPurchaseOrderLineLabel_purchaseOrderid}" for="purchaseOrderid" />
                    <h:inputText id="purchaseOrderid" value="#{purchaseOrderLineController.selected.purchaseOrderid}" title="#{views.EditPurchaseOrderLineTitle_purchaseOrderid}" required="true" requiredMessage="#{views.EditPurchaseOrderLineRequiredMessage_purchaseOrderid}"/>
                </h:panelGrid>
                <h:commandLink action="#{purchaseOrderLineController.update}" value="#{views.EditPurchaseOrderLineSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{views.EditPurchaseOrderLineViewLink}"/>
                <br />
                <h:commandLink action="#{purchaseOrderLineController.prepareList}" value="#{views.EditPurchaseOrderLineShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.EditPurchaseOrderLineIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
