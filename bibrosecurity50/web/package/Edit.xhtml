<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template_Admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.EditPackageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.EditPackageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{packageController.selected.id}" title="#{views.EditPackageTitle_id}" required="true" requiredMessage="#{views.EditPackageRequiredMessage_id}"/>
                    <h:outputLabel value="#{views.EditPackageLabel_name}" for="name" />
                    <h:inputText id="name" value="#{packageController.selected.name}" title="#{views.EditPackageTitle_name}" required="true" requiredMessage="#{views.EditPackageRequiredMessage_name}"/>
                    <h:outputLabel value="#{views.EditPackageLabel_partnerId}" for="partnerId" />
                    <h:inputText id="partnerId" value="#{packageController.selected.partnerId}" title="#{views.EditPackageTitle_partnerId}" required="true" requiredMessage="#{views.EditPackageRequiredMessage_partnerId}"/>
                    <h:outputLabel value="#{views.EditPackageLabel_active}" for="active" />
                    <h:inputText id="active" value="#{packageController.selected.active}" title="#{views.EditPackageTitle_active}" required="true" requiredMessage="#{views.EditPackageRequiredMessage_active}"/>
                </h:panelGrid>
                <p:commandLink action="#{packageController.update}" value="#{views.EditPackageSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{views.EditPackageViewLink}"/>
                <br />
                <p:commandLink action="#{packageController.prepareList}" value="#{views.EditPackageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.EditPackageIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
