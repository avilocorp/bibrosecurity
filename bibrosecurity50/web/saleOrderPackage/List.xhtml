<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"

      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ListSaleOrderPackageTitle}"></h:outputText>
        </ui:define>
<ui:define name="buttons">

 <bnu:commandButton action="#{saleOrderPackageController.prepareCreate}" value="#{views.ListSaleOrderPackageCreateLink}" immediate="true" look="success"/>            
        </ui:define>

        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{views.ListSaleOrderPackageEmpty}" rendered="#{saleOrderPackageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{saleOrderPackageController.items.rowCount > 0}">
                    <h:outputText value="#{saleOrderPackageController.pagination.pageFirstItem + 1}..#{saleOrderPackageController.pagination.pageLastItem + 1}/#{saleOrderPackageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{saleOrderPackageController.previous}" value="#{views.Previous} #{saleOrderPackageController.pagination.pageSize}" rendered="#{saleOrderPackageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{saleOrderPackageController.next}" value="#{views.Next} #{saleOrderPackageController.pagination.pageSize}" rendered="#{saleOrderPackageController.pagination.hasNextPage}"/>&nbsp;
                                <p:dataTable value="#{saleOrderPackageController.items}" 
                                 var="item" 
                                 class="table table-hover"
                                    rows="15"
                                    reflow="true" 
                                    paginator="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="5,10,15">    
                               <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListSaleOrderPackageTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListSaleOrderPackageTitle_packageId}"/>
                            </f:facet>
                            <h:outputText value="#{item.packageId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListSaleOrderPackageTitle_saleOrderid}"/>
                            </f:facet>
                            <h:outputText value="#{item.saleOrderid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListSaleOrderPackageTitle_guideNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.guideNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListSaleOrderPackageTitle_sendingDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.sendingDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListSaleOrderPackageTitle_arrivalDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.arrivalDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListSaleOrderPackageTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{saleOrderPackageController.prepareView}" value="#{views.ListSaleOrderPackageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saleOrderPackageController.prepareEdit}" value="#{views.ListSaleOrderPackageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saleOrderPackageController.destroy}" value="#{views.ListSaleOrderPackageDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{saleOrderPackageController.prepareCreate}" value="#{views.ListSaleOrderPackageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.ListSaleOrderPackageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
