<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.CreateSaleOrderPackageTitle}"></h:outputText>
        </ui:define>
<ui:define name="buttons">
            <bnu:commandButton action="#{saleOrderPackageController.create}" value="#{views.CreateSaleOrderPackageSaveLink}" look="info"/><span>      </span>
            <bnu:commandButton action="#{saleOrderPackageController.prepareList}" value="#{views.CreateSaleOrderPackageShowAllLink}" immediate="true" look="danger"/>
        </ui:define>

        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.CreateSaleOrderPackageLabel_packageId}" for="packageId" />
                    <h:inputText id="packageId" value="#{saleOrderPackageController.selected.packageId}" title="#{views.CreateSaleOrderPackageTitle_packageId}" required="true" requiredMessage="#{views.CreateSaleOrderPackageRequiredMessage_packageId}"/>
                    <h:outputLabel value="#{views.CreateSaleOrderPackageLabel_saleOrderid}" for="saleOrderid" />
                    <h:inputText id="saleOrderid" value="#{saleOrderPackageController.selected.saleOrderid}" title="#{views.CreateSaleOrderPackageTitle_saleOrderid}" required="true" requiredMessage="#{views.CreateSaleOrderPackageRequiredMessage_saleOrderid}"/>
                    <h:outputLabel value="#{views.CreateSaleOrderPackageLabel_guideNumber}" for="guideNumber" />
                    <h:inputText id="guideNumber" value="#{saleOrderPackageController.selected.guideNumber}" title="#{views.CreateSaleOrderPackageTitle_guideNumber}" />
                    <h:outputLabel value="#{views.CreateSaleOrderPackageLabel_sendingDate}" for="sendingDate" />
                    <h:inputText id="sendingDate" value="#{saleOrderPackageController.selected.sendingDate}" title="#{views.CreateSaleOrderPackageTitle_sendingDate}" required="true" requiredMessage="#{views.CreateSaleOrderPackageRequiredMessage_sendingDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{views.CreateSaleOrderPackageLabel_arrivalDate}" for="arrivalDate" />
                    <h:inputText id="arrivalDate" value="#{saleOrderPackageController.selected.arrivalDate}" title="#{views.CreateSaleOrderPackageTitle_arrivalDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{views.CreateSaleOrderPackageLabel_status}" for="status" />
                    <h:inputText id="status" value="#{saleOrderPackageController.selected.status}" title="#{views.CreateSaleOrderPackageTitle_status}" required="true" requiredMessage="#{views.CreateSaleOrderPackageRequiredMessage_status}"/>
                </h:panelGrid>
                <br />
               <br />
                <br />
                <h:link outcome="/index" value="#{views.CreateSaleOrderPackageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
