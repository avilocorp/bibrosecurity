<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bnu="http://bootsfaces.net/ui">

    
    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/><ui:composition template="/template_Admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ViewServiceCameraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="buttons">
             <bnu:commandButton  action="#{serviceCameraController.destroyAndView}" value="#{views.ViewServiceCameraDestroyLink}" immediate="true" look="danger"/> <span></span>
     <bnu:commandButton action="#{serviceCameraController.prepareCreate}" value="#{views.ViewServiceCameraCreateLink}"  immediate="true" look="info"/><span>  </span>
        <bnu:commandButton  action="#{serviceCameraController.prepareList}" value="#{views.ViewServiceCameraShowAllLink}" immediate="true" look="info"/>
         </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{views.ViewServiceCameraLabel_id}"/>
                    <h:outputText value="#{serviceCameraController.selected.id}" title="#{views.ViewServiceCameraTitle_id}"/>
                    <h:outputText value="#{views.ViewServiceCameraLabel_serviceId}"/>
                    <h:outputText value="#{serviceCameraController.selected.serviceId}" title="#{views.ViewServiceCameraTitle_serviceId}"/>
                    <h:outputText value="#{views.ViewServiceCameraLabel_cameraId}"/>
                    <h:outputText value="#{serviceCameraController.selected.cameraId}" title="#{views.ViewServiceCameraTitle_cameraId}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:link outcome="Edit" value="#{views.ViewServiceCameraEditLink}"/>
                <br />
                <br />
                <br />
                <h:link outcome="/index" value="#{views.ViewServiceCameraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
