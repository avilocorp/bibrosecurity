<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template_Admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.CreateSaleOrderLineTitle}"></h:outputText>
        </ui:define>

<ui:define name="buttons">
            <bnu:commandButton action="#{saleOrderController.create}" value="#{views.CreateSaleOrderSaveLink}" look="info"/><span>      </span>
            <bnu:commandButton action="#{saleOrderController.prepareList}" value="#{views.CreateSaleOrderShowAllLink}" immediate="true" look="danger"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                     <h:outputLabel value="#{views.CreateSaleOrderLineLabel_saleOrderid}" for="saleOrderid" />
                    <h:inputText id="saleOrderid" value="#{saleOrderLineController.selected.saleOrderid}" title="#{views.CreateSaleOrderLineTitle_saleOrderid}" required="true" requiredMessage="#{views.CreateSaleOrderLineRequiredMessage_saleOrderid}"/>
                    <h:outputLabel value="#{views.CreateSaleOrderLineLabel_qty}" for="qty" />
                    <h:inputText id="qty" value="#{saleOrderLineController.selected.qty}" title="#{views.CreateSaleOrderLineTitle_qty}" />
                    <h:outputLabel value="#{views.CreateSaleOrderLineLabel_unitPrice}" for="unitPrice" />
                    <h:inputText id="unitPrice" value="#{saleOrderLineController.selected.unitPrice}" title="#{views.CreateSaleOrderLineTitle_unitPrice}" />
                    <h:outputLabel value="#{views.CreateSaleOrderLineLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{saleOrderLineController.selected.subtotal}" title="#{views.CreateSaleOrderLineTitle_subtotal}" />
                    <h:outputLabel value="#{views.CreateSaleOrderLineLabel_productId}" for="productId" />
                    <h:inputText id="productId" value="#{saleOrderLineController.selected.productId}" title="#{views.CreateSaleOrderLineTitle_productId}" required="true" requiredMessage="#{views.CreateSaleOrderLineRequiredMessage_productId}"/>
                </h:panelGrid>
                <br />
                <br />
                <br />
                <h:link outcome="/index" value="#{views.CreateSaleOrderLineIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
