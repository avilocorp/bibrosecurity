<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ViewSaleOrderLineTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{views.ViewSaleOrderLineLabel_id}"/>
                    <h:outputText value="#{saleOrderLineController.selected.id}" title="#{views.ViewSaleOrderLineTitle_id}"/>
                    <h:outputText value="#{views.ViewSaleOrderLineLabel_saleOrderid}"/>
                    <h:outputText value="#{saleOrderLineController.selected.saleOrderid}" title="#{views.ViewSaleOrderLineTitle_saleOrderid}"/>
                    <h:outputText value="#{views.ViewSaleOrderLineLabel_qty}"/>
                    <h:outputText value="#{saleOrderLineController.selected.qty}" title="#{views.ViewSaleOrderLineTitle_qty}"/>
                    <h:outputText value="#{views.ViewSaleOrderLineLabel_unitPrice}"/>
                    <h:outputText value="#{saleOrderLineController.selected.unitPrice}" title="#{views.ViewSaleOrderLineTitle_unitPrice}"/>
                    <h:outputText value="#{views.ViewSaleOrderLineLabel_subtotal}"/>
                    <h:outputText value="#{saleOrderLineController.selected.subtotal}" title="#{views.ViewSaleOrderLineTitle_subtotal}"/>
                    <h:outputText value="#{views.ViewSaleOrderLineLabel_productId}"/>
                    <h:outputText value="#{saleOrderLineController.selected.productId}" title="#{views.ViewSaleOrderLineTitle_productId}"/>
                </h:panelGrid>
                <br />
                <p:commandLink action="#{saleOrderLineController.destroyAndView}" value="#{views.ViewSaleOrderLineDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{views.ViewSaleOrderLineEditLink}"/>
                <br />
                <p:commandLink action="#{saleOrderLineController.prepareCreate}" value="#{views.ViewSaleOrderLineCreateLink}" />
                <br />
                <p:commandLink action="#{saleOrderLineController.prepareList}" value="#{views.ViewSaleOrderLineShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.ViewSaleOrderLineIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
