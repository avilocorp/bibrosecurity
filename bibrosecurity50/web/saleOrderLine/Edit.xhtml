<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.EditSaleOrderLineTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.EditSaleOrderLineLabel_id}" for="id" />
                    <h:inputText id="id" value="#{saleOrderLineController.selected.id}" title="#{views.EditSaleOrderLineTitle_id}" required="true" requiredMessage="#{views.EditSaleOrderLineRequiredMessage_id}"/>
                    <h:outputLabel value="#{views.EditSaleOrderLineLabel_saleOrderid}" for="saleOrderid" />
                    <h:inputText id="saleOrderid" value="#{saleOrderLineController.selected.saleOrderid}" title="#{views.EditSaleOrderLineTitle_saleOrderid}" required="true" requiredMessage="#{views.EditSaleOrderLineRequiredMessage_saleOrderid}"/>
                    <h:outputLabel value="#{views.EditSaleOrderLineLabel_qty}" for="qty" />
                    <h:inputText id="qty" value="#{saleOrderLineController.selected.qty}" title="#{views.EditSaleOrderLineTitle_qty}" />
                    <h:outputLabel value="#{views.EditSaleOrderLineLabel_unitPrice}" for="unitPrice" />
                    <h:inputText id="unitPrice" value="#{saleOrderLineController.selected.unitPrice}" title="#{views.EditSaleOrderLineTitle_unitPrice}" />
                    <h:outputLabel value="#{views.EditSaleOrderLineLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{saleOrderLineController.selected.subtotal}" title="#{views.EditSaleOrderLineTitle_subtotal}" />
                    <h:outputLabel value="#{views.EditSaleOrderLineLabel_productId}" for="productId" />
                    <h:inputText id="productId" value="#{saleOrderLineController.selected.productId}" title="#{views.EditSaleOrderLineTitle_productId}" required="true" requiredMessage="#{views.EditSaleOrderLineRequiredMessage_productId}"/>
                </h:panelGrid>
                <p:commandLink action="#{saleOrderLineController.update}" value="#{views.EditSaleOrderLineSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{views.EditSaleOrderLineViewLink}"/>
                <br />
                <p:commandLink action="#{saleOrderLineController.prepareList}" value="#{views.EditSaleOrderLineShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.EditSaleOrderLineIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
