<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template_Admin.xhtml">
        
        
        <ui:define name="title">
            <h:outputText value="#{views.ViewCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{views.ViewCategoryLabel_name}"/>
                    <h:outputText value="#{categoryController.selected.name}" title="#{views.ViewCategoryTitle_name}"/>
                    <h:outputText value="#{views.ViewCategoryLabel_parentId}"/>
                    <h:outputText value="#{categoryController.selected.parentId}" title="#{views.ViewCategoryTitle_parentId}"/>
                    <h:outputText value="#{views.ViewCategoryLabel_fullName}"/>
                    <h:outputText value="#{categoryController.selected.fullName}" title="#{views.ViewCategoryTitle_fullName}"/>
                </h:panelGrid>
                <br />
                <p:commandLink action="#{categoryController.destroyAndView}" value="#{views.ViewCategoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{views.ViewCategoryEditLink}"/>
                <br />
                <p:commandLink action="#{categoryController.prepareCreate}" value="#{views.ViewCategoryCreateLink}" />
                <br />
                <p:commandLink action="#{categoryController.prepareList}" value="#{views.ViewCategoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.ViewCategoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
