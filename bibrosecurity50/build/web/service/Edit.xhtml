<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.EditServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.EditServiceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{serviceController.selected.id}" title="#{views.EditServiceTitle_id}" required="true" requiredMessage="#{views.EditServiceRequiredMessage_id}"/>
                    <h:outputLabel value="#{views.EditServiceLabel_alias}" for="alias" />
                    <h:inputText id="alias" value="#{serviceController.selected.alias}" title="#{views.EditServiceTitle_alias}" required="true" requiredMessage="#{views.EditServiceRequiredMessage_alias}"/>
                    <h:outputLabel value="#{views.EditServiceLabel_createDate}" for="createDate" />
                    <h:inputText id="createDate" value="#{serviceController.selected.createDate}" title="#{views.EditServiceTitle_createDate}" required="true" requiredMessage="#{views.EditServiceRequiredMessage_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{views.EditServiceLabel_partnerId}" for="partnerId" />
                    <h:inputText id="partnerId" value="#{serviceController.selected.partnerId}" title="#{views.EditServiceTitle_partnerId}" required="true" requiredMessage="#{views.EditServiceRequiredMessage_partnerId}"/>
                    <h:outputLabel value="#{views.EditServiceLabel_active}" for="active" />
                    <h:inputText id="active" value="#{serviceController.selected.active}" title="#{views.EditServiceTitle_active}" required="true" requiredMessage="#{views.EditServiceRequiredMessage_active}"/>
                </h:panelGrid>
                <p:commandLink action="#{serviceController.update}" value="#{views.EditServiceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{views.EditServiceViewLink}"/>
                <br />
                <p:commandLink action="#{serviceController.prepareList}" value="#{views.EditServiceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.EditServiceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
