<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/><ui:composition template="/template_Admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ViewUserTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="buttons">
            <bnu:commandButton action="#{userTypeController.destroyAndView}" value="#{views.ViewUserTypeDestroyLink}" immediate="true" look="danger"/><span>      </span>
            <bnu:commandButton action="#{userTypeController.prepareList}" value="#{views.CreateUserTypeShowAllLink}" immediate="true" look="info"/>
       <span>      </span>
            <bnu:commandButton action="#{userTypeController.prepareCreate}" value="#{views.ViewUserTypeCreateLink}" immediate="true" look="info"/> 
       </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{views.ViewUserTypeLabel_id}"/>
                    <h:outputText value="#{userTypeController.selected.id}" title="#{views.ViewUserTypeTitle_id}"/>
                    <h:outputText value="#{views.ViewUserTypeLabel_name}"/>
                    <h:outputText value="#{userTypeController.selected.name}" title="#{views.ViewUserTypeTitle_name}"/>
                    <h:outputText value="#{views.ViewUserTypeLabel_active}"/>
                    <h:outputText value="#{userTypeController.selected.active}" title="#{views.ViewUserTypeTitle_active}"/>
                </h:panelGrid>
                <br />
                 <br />
                <br />
                <h:link outcome="Edit" value="#{views.ViewUserTypeEditLink}"/>
                <br />
                
                <br />
                
                <h:link outcome="/index" value="#{views.ViewUserTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
