<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ListUserTypeTitle}"></h:outputText>
        </ui:define>
       <ui:define name="buttons">
          <bnu:commandButton action="#{userTypeController.prepareCreate}" value="#{views.ListUserTypeCreateLink}" immediate="true" look="success"/>
        </ui:define>       
 <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{views.ListUserTypeEmpty}" rendered="#{userTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userTypeController.items.rowCount > 0}">
                    <h:outputText value="#{userTypeController.pagination.pageFirstItem + 1}..#{userTypeController.pagination.pageLastItem + 1}/#{userTypeController.pagination.itemsCount}"/>&nbsp;
                    <p:commandLink action="#{userTypeController.previous}" value="#{views.Previous} #{userTypeController.pagination.pageSize}" rendered="#{userTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <p:commandLink action="#{userTypeController.next}" value="#{views.Next} #{userTypeController.pagination.pageSize}" rendered="#{userTypeController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{userTypeController.items}" 
                                 var="item" 
                                 class="table table-hover"
                                    rows="15"
                                    reflow="true" 
                                    paginator="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="5,10,15">
                            <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListUserTypeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListUserTypeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListUserTypeTitle_active}"/>
                            </f:facet>
                            <h:outputText value="#{item.active}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandLink action="#{userTypeController.prepareView}" value="#{views.ListUserTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandLink action="#{userTypeController.prepareEdit}" value="#{views.ListUserTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <p:commandLink action="#{userTypeController.destroy}" value="#{views.ListUserTypeDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandLink action="#{userTypeController.prepareCreate}" value="#{views.ListUserTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.ListUserTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
