<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.CreateUserTitle}"></h:outputText>
        </ui:define>
         <ui:define name="buttons">
            <bnu:commandButton action="#{userController.create}" value="#{views.CreateUserSaveLink}" look="info"/><span>      </span>
            <bnu:commandButton action="#{userController.prepareList}" value="#{views.CreateUserShowAllLink}" immediate="true" look="danger"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.CreateUserLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userController.selected.name}" title="#{views.CreateUserTitle_name}" required="true" requiredMessage="#{views.CreateUserRequiredMessage_name}"/>
                    <h:outputLabel value="#{views.CreateUserLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userController.selected.lastName}" title="#{views.CreateUserTitle_lastName}" required="true" requiredMessage="#{views.CreateUserRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{views.CreateUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{views.CreateUserTitle_email}" required="true" requiredMessage="#{views.CreateUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{views.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{views.CreateUserTitle_password}" required="true" requiredMessage="#{views.CreateUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{views.CreateUserLabel_partnerId}" for="partnerId" />
                    <h:inputText id="partnerId" value="#{userController.selected.partnerId}" title="#{views.CreateUserTitle_partnerId}" />
                    <h:outputLabel value="#{views.CreateUserLabel_active}" for="active" />
                    <h:inputText id="active" value="#{userController.selected.active}" title="#{views.CreateUserTitle_active}" required="true" requiredMessage="#{views.CreateUserRequiredMessage_active}"/>
                    <h:outputLabel value="#{views.CreateUserLabel_userTypeid}" for="userTypeid" />
                    <h:inputText id="userTypeid" value="#{userController.selected.userTypeid}" title="#{views.CreateUserTitle_userTypeid}" required="true" requiredMessage="#{views.CreateUserRequiredMessage_userTypeid}"/>
                </h:panelGrid>
                <br />
                <br />
                <br />
                <h:link outcome="/index" value="#{views.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
