<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/><ui:composition template="/template_Admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.EditUserTitle}"></h:outputText>
        </ui:define>
<ui:define name="buttons">
            <bnu:commandButton action="#{userController.update}" value="#{views.EditUserSaveLink}" immediate="true"  look="info"/><span>      </span>
            <bnu:commandButton action="#{userController.prepareList}" value="#{views.EditUserShowAllLink}" immediate="true" look="info"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.EditUserLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userController.selected.name}" title="#{views.EditUserTitle_name}" required="true" requiredMessage="#{views.EditUserRequiredMessage_name}"/>
                    <h:outputLabel value="#{views.EditUserLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userController.selected.lastName}" title="#{views.EditUserTitle_lastName}" required="true" requiredMessage="#{views.EditUserRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{views.EditUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{views.EditUserTitle_email}" required="true" requiredMessage="#{views.EditUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{views.EditUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{views.EditUserTitle_password}" required="true" requiredMessage="#{views.EditUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{views.EditUserLabel_partnerId}" for="partnerId" />
                    <h:inputText id="partnerId" value="#{userController.selected.partnerId}" title="#{views.EditUserTitle_partnerId}" />
                    <h:outputLabel value="#{views.EditUserLabel_active}" for="active" />
                    <h:inputText id="active" value="#{userController.selected.active}" title="#{views.EditUserTitle_active}" required="true" requiredMessage="#{views.EditUserRequiredMessage_active}"/>
                    <h:outputLabel value="#{views.EditUserLabel_userTypeid}" for="userTypeid" />
                    <h:inputText id="userTypeid" value="#{userController.selected.userTypeid}" title="#{views.EditUserTitle_userTypeid}" required="true" requiredMessage="#{views.EditUserRequiredMessage_userTypeid}"/>
                </h:panelGrid>
                 <br />
                <br />
                <h:link outcome="View" value="#{views.EditUserViewLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
