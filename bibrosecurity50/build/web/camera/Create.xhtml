<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template_Admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.CreateCameraTitle}"></h:outputText>
        </ui:define>
  <ui:define name="buttons">
            <bnu:commandButton action="#{cameraController.create}" value="#{views.CreateCameraSaveLink}" look="info"/><span>      </span>
            <bnu:commandButton action="#{cameraController.prepareList}" value="#{views.CreatePartnerShowAllLink}" immediate="true" look="danger"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.CreateCameraLabel_alias}" for="alias" />
                    <h:inputText id="alias" value="#{cameraController.selected.alias}" title="#{views.CreateCameraTitle_alias}" required="true" requiredMessage="#{views.CreateCameraRequiredMessage_alias}"/>
                    <h:outputLabel value="#{views.CreateCameraLabel_ipv4}" for="ipv4" />
                    <h:inputText id="ipv4" value="#{cameraController.selected.ipv4}" title="#{views.CreateCameraTitle_ipv4}" required="true" requiredMessage="#{views.CreateCameraRequiredMessage_ipv4}"/>
                    <h:outputLabel value="#{views.CreateCameraLabel_active}" for="active" />
                    <h:selectBooleanCheckbox id="active" value="#{cameraController.selected.active}" title="#{views.CreateCameraTitle_active}" required="true" requiredMessage="#{views.CreateCameraRequiredMessage_active}"/>
                </h:panelGrid>
                <br />
                <br />
                <br />
                <h:link outcome="/index" value="#{views.CreateCameraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
