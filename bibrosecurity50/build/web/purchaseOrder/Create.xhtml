<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template_Admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.CreatePurchaseOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.CreatePurchaseOrderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{purchaseOrderController.selected.id}" title="#{views.CreatePurchaseOrderTitle_id}" required="true" requiredMessage="#{views.CreatePurchaseOrderRequiredMessage_id}"/>
                    <h:outputLabel value="#{views.CreatePurchaseOrderLabel_datetimeCreate}" for="datetimeCreate" />
                    <h:inputText id="datetimeCreate" value="#{purchaseOrderController.selected.datetimeCreate}" title="#{views.CreatePurchaseOrderTitle_datetimeCreate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{views.CreatePurchaseOrderLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{purchaseOrderController.selected.subtotal}" title="#{views.CreatePurchaseOrderTitle_subtotal}" required="true" requiredMessage="#{views.CreatePurchaseOrderRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{views.CreatePurchaseOrderLabel_total}" for="total" />
                    <h:inputText id="total" value="#{purchaseOrderController.selected.total}" title="#{views.CreatePurchaseOrderTitle_total}" required="true" requiredMessage="#{views.CreatePurchaseOrderRequiredMessage_total}"/>
                    <h:outputLabel value="#{views.CreatePurchaseOrderLabel_status}" for="status" />
                    <h:inputText id="status" value="#{purchaseOrderController.selected.status}" title="#{views.CreatePurchaseOrderTitle_status}" />
                    <h:outputLabel value="#{views.CreatePurchaseOrderLabel_partnerId}" for="partnerId" />
                    <h:inputText id="partnerId" value="#{purchaseOrderController.selected.partnerId}" title="#{views.CreatePurchaseOrderTitle_partnerId}" required="true" requiredMessage="#{views.CreatePurchaseOrderRequiredMessage_partnerId}"/>
                </h:panelGrid>
                <br />
                <p:commandLink action="#{purchaseOrderController.create}" value="#{views.CreatePurchaseOrderSaveLink}" />
                <br />
                <br />
                <p:commandLink action="#{purchaseOrderController.prepareList}" value="#{views.CreatePurchaseOrderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.CreatePurchaseOrderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
