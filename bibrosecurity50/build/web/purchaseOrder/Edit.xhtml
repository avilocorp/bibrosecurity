<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.EditPurchaseOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.EditPurchaseOrderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{purchaseOrderController.selected.id}" title="#{views.EditPurchaseOrderTitle_id}" required="true" requiredMessage="#{views.EditPurchaseOrderRequiredMessage_id}"/>
                    <h:outputLabel value="#{views.EditPurchaseOrderLabel_datetimeCreate}" for="datetimeCreate" />
                    <h:inputText id="datetimeCreate" value="#{purchaseOrderController.selected.datetimeCreate}" title="#{views.EditPurchaseOrderTitle_datetimeCreate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{views.EditPurchaseOrderLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{purchaseOrderController.selected.subtotal}" title="#{views.EditPurchaseOrderTitle_subtotal}" required="true" requiredMessage="#{views.EditPurchaseOrderRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{views.EditPurchaseOrderLabel_total}" for="total" />
                    <h:inputText id="total" value="#{purchaseOrderController.selected.total}" title="#{views.EditPurchaseOrderTitle_total}" required="true" requiredMessage="#{views.EditPurchaseOrderRequiredMessage_total}"/>
                    <h:outputLabel value="#{views.EditPurchaseOrderLabel_status}" for="status" />
                    <h:inputText id="status" value="#{purchaseOrderController.selected.status}" title="#{views.EditPurchaseOrderTitle_status}" />
                    <h:outputLabel value="#{views.EditPurchaseOrderLabel_partnerId}" for="partnerId" />
                    <h:inputText id="partnerId" value="#{purchaseOrderController.selected.partnerId}" title="#{views.EditPurchaseOrderTitle_partnerId}" required="true" requiredMessage="#{views.EditPurchaseOrderRequiredMessage_partnerId}"/>
                </h:panelGrid>
                <p:commandLink action="#{purchaseOrderController.update}" value="#{views.EditPurchaseOrderSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{views.EditPurchaseOrderViewLink}"/>
                <br />
                <p:commandLink action="#{purchaseOrderController.prepareList}" value="#{views.EditPurchaseOrderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.EditPurchaseOrderIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
