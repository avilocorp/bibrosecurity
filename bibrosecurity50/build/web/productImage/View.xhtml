<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template_Admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ViewProductImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{views.ViewProductImageLabel_id}"/>
                    <h:outputText value="#{productImageController.selected.id}" title="#{views.ViewProductImageTitle_id}"/>
                    <h:outputText value="#{views.ViewProductImageLabel_productId}"/>
                    <h:outputText value="#{productImageController.selected.productId}" title="#{views.ViewProductImageTitle_productId}"/>
                    <h:outputText value="#{views.ViewProductImageLabel_image}"/>
                    <h:outputText value="#{productImageController.selected.image}" title="#{views.ViewProductImageTitle_image}"/>
                    <h:outputText value="#{views.ViewProductImageLabel_description}"/>
                    <h:outputText value="#{productImageController.selected.description}" title="#{views.ViewProductImageTitle_description}"/>
                </h:panelGrid>
                <br />
                <p:commandLink action="#{productImageController.destroyAndView}" value="#{views.ViewProductImageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{views.ViewProductImageEditLink}"/>
                <br />
                <p:commandLink action="#{productImageController.prepareCreate}" value="#{views.ViewProductImageCreateLink}" />
                <br />
                <p:commandLink action="#{productImageController.prepareList}" value="#{views.ViewProductImageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.ViewProductImageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
