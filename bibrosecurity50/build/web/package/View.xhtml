<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template_Admin.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ViewPackageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{views.ViewPackageLabel_id}"/>
                    <h:outputText value="#{packageController.selected.id}" title="#{views.ViewPackageTitle_id}"/>
                    <h:outputText value="#{views.ViewPackageLabel_name}"/>
                    <h:outputText value="#{packageController.selected.name}" title="#{views.ViewPackageTitle_name}"/>
                    <h:outputText value="#{views.ViewPackageLabel_partnerId}"/>
                    <h:outputText value="#{packageController.selected.partnerId}" title="#{views.ViewPackageTitle_partnerId}"/>
                    <h:outputText value="#{views.ViewPackageLabel_active}"/>
                    <h:outputText value="#{packageController.selected.active}" title="#{views.ViewPackageTitle_active}"/>
                </h:panelGrid>
                <br />
                <p:commandLink action="#{packageController.destroyAndView}" value="#{views.ViewPackageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{views.ViewPackageEditLink}"/>
                <br />
                <p:commandLink action="#{packageController.prepareCreate}" value="#{views.ViewPackageCreateLink}" />
                <br />
                <p:commandLink action="#{packageController.prepareList}" value="#{views.ViewPackageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.ViewPackageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
