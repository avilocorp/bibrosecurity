<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ListPackageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{views.ListPackageEmpty}" rendered="#{packageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{packageController.items.rowCount > 0}">
                    <h:outputText value="#{packageController.pagination.pageFirstItem + 1}..#{packageController.pagination.pageLastItem + 1}/#{packageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{packageController.previous}" value="#{views.Previous} #{packageController.pagination.pageSize}" rendered="#{packageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{packageController.next}" value="#{views.Next} #{packageController.pagination.pageSize}" rendered="#{packageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{packageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListPackageTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListPackageTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListPackageTitle_partnerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.partnerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListPackageTitle_active}"/>
                            </f:facet>
                            <h:outputText value="#{item.active}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{packageController.prepareView}" value="#{views.ListPackageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{packageController.prepareEdit}" value="#{views.ListPackageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{packageController.destroy}" value="#{views.ListPackageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{packageController.prepareCreate}" value="#{views.ListPackageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.ListPackageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
