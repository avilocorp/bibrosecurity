<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.CreatePackageTitle}"></h:outputText>
        </ui:define>
       <ui:define name="buttons">
            <bnu:commandButton action="#{packageController.create}" value="#{views.CreatePackageSaveLink}" look="info"/><span>      </span>
            <bnu:commandButton  action="#{packageController.prepareList}" value="#{views.CreatePackageShowAllLink}"  immediate="true" look="danger"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.CreatePackageLabel_name}" for="name" />
                    <h:inputText id="name" value="#{packageController.selected.name}" title="#{views.CreatePackageTitle_name}" required="true" requiredMessage="#{views.CreatePackageRequiredMessage_name}"/>
                    <h:outputLabel value="#{views.CreatePackageLabel_partnerId}" for="partnerId" />
                    <h:inputText id="partnerId" value="#{packageController.selected.partnerId}" title="#{views.CreatePackageTitle_partnerId}" required="true" requiredMessage="#{views.CreatePackageRequiredMessage_partnerId}"/>
                </h:panelGrid>      
                <br />
                <br />
                <h:link outcome="/index" value="#{views.CreatePackageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
