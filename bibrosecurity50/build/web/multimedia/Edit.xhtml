<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:bnu="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.EditMultimediaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="buttons">
            <bnu:commandButton action="#{multimediaController.update}" value="#{views.EditMultimediaSaveLink}"  look="info"/>
<span>      </span>
            </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                     <h:outputLabel value="#{views.EditMultimediaLabel_ruta}" for="ruta" />
                    <h:inputText id="ruta" value="#{multimediaController.selected.ruta}" title="#{views.EditMultimediaTitle_ruta}" required="true" requiredMessage="#{views.EditMultimediaRequiredMessage_ruta}"/>
                    <h:outputLabel value="#{views.EditMultimediaLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{multimediaController.selected.tipo}" title="#{views.EditMultimediaTitle_tipo}" required="true" requiredMessage="#{views.EditMultimediaRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{views.EditMultimediaLabel_productId}" for="productId" />
                    <h:inputText id="productId" value="#{multimediaController.selected.productId}" title="#{views.EditMultimediaTitle_productId}" required="true" requiredMessage="#{views.EditMultimediaRequiredMessage_productId}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:link outcome="View" value="#{views.EditMultimediaViewLink}"/>
                <br />
                <p:commandLink action="#{multimediaController.prepareList}" value="#{views.EditMultimediaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.EditMultimediaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
