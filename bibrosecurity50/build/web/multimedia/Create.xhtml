<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{mbSession.buscarSesionAdmin()}"/>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.CreateMultimediaTitle}"></h:outputText>
        </ui:define>
<ui:define name="buttons">
            <bnu:commandButton action="#{multimediaController.create}" value="#{views.CreateMultimediaSaveLink}" look="info"/><span>      </span>
            <bnu:commandButton action="#{multimediaController.prepareList}" value="#{views.CreateMultimediaShowAllLink}" immediate="true" look="danger"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.CreateMultimediaLabel_ruta}" for="ruta" />
                    <h:inputText id="ruta" value="#{multimediaController.selected.ruta}" title="#{views.CreateMultimediaTitle_ruta}" required="true" requiredMessage="#{views.CreateMultimediaRequiredMessage_ruta}"/>
                    <h:outputLabel value="#{views.CreateMultimediaLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{multimediaController.selected.tipo}" title="#{views.CreateMultimediaTitle_tipo}" required="true" requiredMessage="#{views.CreateMultimediaRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{views.CreateMultimediaLabel_productId}" for="productId" />
                    <h:inputText id="productId" value="#{multimediaController.selected.productId}" title="#{views.CreateMultimediaTitle_productId}" required="true" requiredMessage="#{views.CreateMultimediaRequiredMessage_productId}"/>
                </h:panelGrid>
                <br />
                <br />
                <br />
                <h:link outcome="/index" value="#{views.CreateMultimediaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
