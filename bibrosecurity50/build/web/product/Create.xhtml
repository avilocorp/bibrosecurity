<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.CreateProductTitle}"></h:outputText>
        </ui:define>
<ui:define name="buttons">
            <bnu:commandButton action="#{productController.create}" value="#{views.CreateProductSaveLink}" look="info"/><span>      </span>
            <bnu:commandButton action="#{productController.prepareList}" value="#{views.CreateProductShowAllLink}" immediate="true" look="danger"/>
        </ui:define>

        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.CreateProductLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productController.selected.name}" title="#{views.CreateProductTitle_name}" required="true" requiredMessage="#{views.CreateProductRequiredMessage_name}"/>
                    <h:outputLabel value="#{views.CreateProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productController.selected.description}" title="#{views.CreateProductTitle_description}" />
                    <h:outputLabel value="#{views.CreateProductLabel_purchasePrice}" for="purchasePrice" />
                    <h:inputText id="purchasePrice" value="#{productController.selected.purchasePrice}" title="#{views.CreateProductTitle_purchasePrice}" required="true" requiredMessage="#{views.CreateProductRequiredMessage_purchasePrice}"/>
                    <h:outputLabel value="#{views.CreateProductLabel_salePrice}" for="salePrice" />
                    <h:inputText id="salePrice" value="#{productController.selected.salePrice}" title="#{views.CreateProductTitle_salePrice}" required="true" requiredMessage="#{views.CreateProductRequiredMessage_salePrice}"/>
                    <h:outputLabel value="#{views.CreateProductLabel_qtyAvailable}" for="qtyAvailable" />
                    <h:inputText id="qtyAvailable" value="#{productController.selected.qtyAvailable}" title="#{views.CreateProductTitle_qtyAvailable}" required="true" requiredMessage="#{views.CreateProductRequiredMessage_qtyAvailable}"/>
                    <h:outputLabel value="#{views.CreateProductLabel_incomingQty}" for="incomingQty" />
                    <h:inputText id="incomingQty" value="#{productController.selected.incomingQty}" title="#{views.CreateProductTitle_incomingQty}" required="true" requiredMessage="#{views.CreateProductRequiredMessage_incomingQty}"/>
                    <h:outputLabel value="#{views.CreateProductLabel_virtualAvailable}" for="virtualAvailable" />
                    <h:inputText id="virtualAvailable" value="#{productController.selected.virtualAvailable}" title="#{views.CreateProductTitle_virtualAvailable}" required="true" requiredMessage="#{views.CreateProductRequiredMessage_virtualAvailable}"/>
                    <h:outputLabel value="#{views.CreateProductLabel_ean13}" for="ean13" />
                    <h:inputText id="ean13" value="#{productController.selected.ean13}" title="#{views.CreateProductTitle_ean13}" />
                    <h:outputLabel value="#{views.CreateProductLabel_uom}" for="uom" />
                    <h:inputText id="uom" value="#{productController.selected.uom}" title="#{views.CreateProductTitle_uom}" required="true" requiredMessage="#{views.CreateProductRequiredMessage_uom}"/>
                    <h:outputLabel value="#{views.CreateProductLabel_categoryId}" for="categoryId" />
                    <h:inputText id="categoryId" value="#{productController.selected.categoryId}" title="#{views.CreateProductTitle_categoryId}" required="true" requiredMessage="#{views.CreateProductRequiredMessage_categoryId}"/>
                    <h:outputLabel value="#{views.CreateProductLabel_active}" for="active" />
                    <h:inputText id="active" value="#{productController.selected.active}" title="#{views.CreateProductTitle_active}" required="true" requiredMessage="#{views.CreateProductRequiredMessage_active}"/>
                    <h:outputLabel value="#{views.CreateProductLabel_partnerId}" for="partnerId" />
                    <h:inputText id="partnerId" value="#{productController.selected.partnerId}" title="#{views.CreateProductTitle_partnerId}" required="true" requiredMessage="#{views.CreateProductRequiredMessage_partnerId}"/>
                </h:panelGrid>
                <br />
              
                <h:link outcome="/index" value="#{views.CreateProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
